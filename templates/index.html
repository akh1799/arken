<!DOCTYPE html>
<html>
<head>
    <title>InstA-gent ü§µ‚Äç‚ôÇÔ∏è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Optional: Add a code font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
    <!-- Optional: Add syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Dataset</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept=".csv" hidden>
                    <div class="upload-prompt">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>Drag and drop your CSV file here</p>
                        <p>or</p>
                        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                    <div class="file-info" id="fileInfo" hidden>
                        <p>Selected file: <span id="fileName"></span></p>
                        <button class="upload-submit" id="submitUpload">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="top-section">
                <h1>InstA-gent ü§µ‚Äç‚ôÇÔ∏è</h1>
                <button id="uploadBtn" class="upload-button">Upload Dataset</button>
            </div>
            
            <div class="main-content">
                <div id="datasetInfo" class="dataset-info" hidden>
                    <div class="dataset-header">
                        <h3>Dataset Information</h3>
                        <p id="currentFile" class="current-file"></p>
                    </div>
                    <div class="dataset-stats" id="datasetStats"></div>
                </div>

                <div class="performance-section">
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="task-input-section">
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="Enter Task Description">
                    <button id="searchButton" class="search-button">Search</button>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="code-section">
                <div class="code-header">
                    <h3>Agent Code</h3>
                    <div class="code-actions">
                        <button id="copyCode" class="icon-button" title="Copy code">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="code-content">
                    <pre><code class="language-python" id="code-display">
# Your code will appear here after running the search
def forward(...):
    pass
</code></pre>
                </div>
            </div>
            <div class="thought-section">
                <h3>Thought Process</h3>
                <div id="thought-display">
Processing steps and reasoning will appear here after analysis.
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
